<div class="quizz-container">
  <div class="quizz-log">
    <img src="assets/imgs/logo.png" alt="">
    <h3>{{title}}</h3>
  </div>

  <div class="quizz-questions">
    <h3>{{questionSelected.question}}</h3>
  </div>

  <div class="quizz-options">
    <button
    *ngFor="let option of questionSelected.options; let i=index"
    (click)="playrChoose(option.alias)"
    class="btn-option"
    >
      {{option.name}}
    </button>
  </div>
  @if(finished){
    <div class="quizz-results">
      <h1>O seu resultado Ã©:</h1>
      <p>Respota Selecionada</p>
    </div>
  }
</div>
